<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitulize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript/script.js"></script>
    <script defer src="javascript/gitUi.js"></script>
</head>

<body>
    <div class="ui container">
        <form id="repo-form-selector">
            <select class="ui dropdown" id="repo-options" name="repo">
                <option disabled selected>Select a repository</option>
            </select>
        </form>

        <form id="repo-form">
            <div class="ui input focus">
                <input name="fileName" type="text" placeholder="Create a file name...">
                <input type="submit" value="Create File">
            </div>
        </form>

        <br>

        <div class="ui grid">
            <div class="three column row">
                <div class="column git-area" id="working-directory-area">
                    <h3>Working Directory</h3>
                    <div class="ui relaxed divided list" id="working-directory-area-list">
                        <!-- working-directory-list -->
                    </div>
                </div>
                <div class="column git-area" id="staging-area">
                    <h3>Staging</h3>
                    <div class="ui relaxed divided list" id="staging-area-list">
                        <!-- <div class="item">
                            <i class="large file alternate middle aligned icon"></i>
                            <div class="content">
                                <a class="header">index.html</a>
                            </div>
                        </div> -->
                        <!-- working-directory-list -->
                    </div>
                </div>
                <div class="column git-area" id="repository-area">
                    <h3>Repository</h3>
                    <div class="ui relaxed divided list" id="repository-area-list">
                        <!-- <div class="item">
                            <i class="large file alternate middle aligned icon"></i>
                            <div class="content">
                                <a class="header">style.css</a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="ui grid">
            <div class="one column row list" style="border: 2px black solid; height: 200px">
                <div class="ui list" id="git-command-list">
                    <div class="item">
                        <div class="content">
                            // â™¥ git add .
                        </div>
                    </div>
                    <div class="item">
                        git reset .
                    </div>
                </div>
            </div>
        </div>

        <div class="ui equal width grid">
            <button class="ui red button column" id="git-add-dot">git add .</button>
            <button class="ui orange button column" id="git-commit">git commit -m ""</button>
            <button class="ui yellow button column" id="git-reset-soft">git reset --soft HEAD~1</button>
            <button class="ui olive button column" id="git-reset-dot">git reset .</button>
            <button class="ui green button column" id="git-checkout-dot">git checkout .</button>
        </div>
        <form class="ui form" id="git-command-form">
            <div class="field">
                <label>Git Command</label>
                <input type="text" placeholder="git command here..." name="git_command" id="git-command" value>
            </div>
            <button class="ui button" type="submit">Run</button>
        </form>

    </div>
</body>

</html>
